<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Badboxd</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/atualizar/{{fmovie.id}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Atualize os dados</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Nome do Filme:</label>
    <div class="col-sm-4">
        <input type="text" name="name" id="id_name" required maxlength="20" value="{{ fmovie.name }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Data que assistiu:</label>
    <div class="col-sm-4">
        <input type="text" name="watchedDate" id="id_watchedDate" required maxlength="100" value="{{ fmovie.watchedDate }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Nota:</label>
    <div class="col-sm-4">
        <input type="number" name="rating" id="id_rating" required maxlength="254" value="{{ fmovie.rating }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Atualizar</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
